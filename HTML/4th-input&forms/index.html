<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General page style */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Heading */
h1 {
    text-align: center;
    color: #444;
    margin-bottom: 20px;
}

/* Form container */
form {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
}

/* Each input block */
div {
    margin-bottom: 15px;
}

/* Labels */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Text inputs, textarea, select, datalist input */
input[type="text"],
input[type="number"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #aaa;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Textarea */
textarea {
    height: 80px;
    resize: vertical;
}

/* Radio and checkbox spacing */
input[type="radio"],
input[type="checkbox"] {
    margin-right: 8px;
}

/* Buttons */
button {
    padding: 8px 16px;
    margin: 5px 5px 0 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="button"] {
    background-color: #3498db;
    color: white;
}

button[type="reset"] {
    background-color: #e67e22;
    color: white;
}

button[type="submit"] {
    background-color: #2ecc71;
    color: white;
}

button:hover {
    opacity: 0.9;
}

/* Fieldset */
fieldset {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

legend {
    font-weight: bold;
    padding: 0 8px;
}

    </style>
    <title>Inputs and Forms</title>
</head>
<body>
    <h1>Forms and Inputs</h1>
    <div>

    </div>
    
    <div>

        <input type="radio" id = "Female" name = "gender"value="Male">

    <div>
        <input type="checkbox" id="Policy" name="Policy">
        <label for="Policy">Do you agree with our terms and policies</label>
        <br>

        <br>
        <textarea id="Comments" name="Comments"></textarea>
    </div>
    <div>

        <select name="fruits" id="fruits">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Default" disabled selected>--Select--</option>

</html>
